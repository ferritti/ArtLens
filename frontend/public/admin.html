<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArtLens – Admin</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 16px; }
    form { max-width: 640px; display: grid; gap: 12px; }
    label { display: grid; gap: 6px; }
    input, textarea, button { font: inherit; padding: 8px; }
    textarea { min-height: 90px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .help { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Admin – Nuova Opera</h1>
  <p class="help">L'immagine resta sul tuo dispositivo: viene usata solo per calcolare l'embedding nel browser.</p>

  <form id="f">
    <label>ID
      <input name="id" required placeholder="es. m9_giuditta" />
    </label>
    <label>Titolo
      <input name="title" placeholder="Titolo dell'opera" />
    </label>
    <label>Autore
      <input name="artist" placeholder="Nome autore" />
    </label>
    <div class="row">
      <label>Anno
        <input name="year" placeholder="es. 1620 ca." />
      </label>
      <label>Museo
        <input name="museum" placeholder="es. Uffizi" />
      </label>
    </div>
    <label>Location
      <input name="location" placeholder="Sala/Collocazione" />
    </label>
    <label>Descrizione IT
      <textarea name="desc_it" placeholder="Descrizione in italiano"></textarea>
    </label>
    <label>Descrizione EN
      <textarea name="desc_en" placeholder="Description in English"></textarea>
    </label>
    <label>Immagine (usata solo localmente per l'embedding)
      <input type="file" name="image" accept="image/*" required />
    </label>
    <button type="submit">Calcola embedding e salva</button>
  </form>

  <!-- Configure backend URL (must be before module to match frontend) -->
  <script>window.BACKEND_URL='https://artlens-obss.onrender.com';</script>
  <!-- TensorFlow.js and MobileNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
  <!-- Admin logic -->
  <script type="module" src="./admin.js"></script>
</body>
</html>
