<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Curator Access</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#f2f6fc; /* page gradient start */
      --bg-2:#e9eff7; /* page gradient end */
      --ink:#1e2b47;  /* main title color */
      --muted:#55627a;/* paragraph */
      --card:#ffffff; /* card background */
      --card-radius:28px;
      --card-shadow: 0 26px 60px rgba(13,35,82,0.10), 0 2px 10px rgba(13,35,82,0.08);
      --field-border:#d7e2ef;
      --field-bg:#ffffff;
      --focus:#2f66f3;
      --btn1:#1357ff; /* button gradient start */
      --btn2:#1539e0; /* button gradient end */
      --btn-ink:#ffffff;
      --accent-1:#ffb100; /* lock gradient start */
      --accent-2:#f78a00; /* lock gradient end */
      --panel:#f6f9fc; /* demo credentials panel */
      --panel-border:#e8eff6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background: radial-gradient(120% 80% at 50% 0%, rgba(19,87,255,0.06), rgba(19,87,255,0) 44%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      min-height:100dvh; display:grid; place-items:center; padding: calc(env(safe-area-inset-top) + 18px) 18px calc(env(safe-area-inset-bottom) + 28px) 18px;
    }
    .wrap{ max-width:780px; width:100%; margin-inline:auto; }
    .card{
      background:var(--card); border-radius:var(--card-radius); box-shadow:var(--card-shadow);
      padding: clamp(24px, 5vw, 44px) clamp(20px, 6vw, 56px);
      margin: 12px auto;
    }

    /* Top back link */
    .top{ display:flex; align-items:center; gap:10px; color:#3b4960; font-weight:600; text-decoration:none; width:max-content; }
    .top svg{ width:22px; height:22px; color:#3b4960; }
    .top:hover{ opacity:0.85; }

    /* Lock badge */
    .badge{ display:grid; place-items:center; width:120px; height:120px; margin:28px auto 18px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 20%, #ffd36a, #ffb833 35%, #f39200 72%, #ef8a00 100%),
                  linear-gradient(160deg, var(--accent-1), var(--accent-2));
      box-shadow: 0 10px 24px rgba(246,148,0,0.35), inset 0 1px 0 rgba(255,255,255,0.45);
    }
    .badge svg{ width:44px; height:44px; color:#fff; }

    h1.title{ margin: 8px 0 8px; text-align:center; font-weight:800; color:var(--ink);
      font-size: clamp(28px, 5vw, 40px); letter-spacing:0.2px; }
    p.subtitle{ margin:0 auto 28px; text-align:center; color:#53627a; font-size: clamp(16px, 2.6vw, 20px); max-width: 36ch; }

    /* Form */
    form{ display:grid; gap:24px; margin-top: 24px; }
    label{ display:grid; gap:10px; font-weight:700; color:#26344f; font-size:16px; }

    .field{ position:relative; }
    .field input{
      width:100%; height:60px; border-radius:14px; border:1px solid var(--field-border); background:var(--field-bg);
      padding: 16px 16px 16px 54px; font-size:18px; color:#233040; outline:none;
      box-shadow: 0 2px 0 rgba(255,255,255,0.8) inset, 0 6px 18px rgba(16,33,55,0.04);
    }
    .field input::placeholder{ color:#98a6ba; }
    .field input:focus{ border-color:var(--focus); box-shadow: 0 0 0 3px rgba(47,102,243,0.15), 0 6px 18px rgba(16,33,55,0.08); }

    .ico-in{ position:absolute; left:16px; top:50%; transform:translateY(-50%); width:24px; height:24px; color:#90a4bf; }

    /* Primary button */
    .btn{ appearance:none; border:0; border-radius:14px; height:60px; padding:0 22px; font-weight:800; font-size:18px; cursor:pointer; }
    .btn-primary{ width:100%; color:var(--btn-ink); background: linear-gradient(90deg, var(--btn1), var(--btn2));
      box-shadow: 0 14px 28px rgba(20,70,230,0.25);
    }
    .btn-primary:hover{ filter:brightness(0.98); box-shadow: 0 18px 34px rgba(20,70,230,0.30); }

    /* Demo credentials panel */
    .panel{ margin-top:22px; background:var(--panel); border:1px solid var(--panel-border); border-radius:16px; padding:22px; text-align:center; color:#51607a; }
    .panel strong{ display:block; font-size:20px; color:#3b4a63; margin-bottom:8px; }
    .panel .row{ line-height:1.9; font-size:16px; }

    /* Responsive small devices spacing tweaks */
    @media (max-width:480px){
      .badge{ width:100px; height:100px; }
      .badge svg{ width:38px; height:38px; }
      .btn, .field input{ height:56px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card" aria-labelledby="t">
      <a class="top" href="./landing.html" title="Back">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M14.7 6.3a1 1 0 010 1.4L10.41 12l4.3 4.3a1 1 0 11-1.42 1.4l-5-5a1 1 0 010-1.4l5-5a1 1 0 011.41 0z"/></svg>
        <span>Back</span>
      </a>

      <div class="badge" aria-hidden="true">
        <!-- White lock icon -->
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M17 9h-1V7a4 4 0 10-8 0v2H7a2 2 0 00-2 2v7a2 2 0 002 2h10a2 2 0 002-2v-7a2 2 0 00-2-2zm-7-2a2 2 0 114 0v2h-4V7z" fill="currentColor" opacity="0.95"/>
        </svg>
      </div>

      <h1 id="t" class="title">Curator Access</h1>
      <p class="subtitle">Sign in to manage the artwork collection</p>

      <form action="#" method="post" novalidate>
        <label>Email
          <span class="field">
            <svg class="ico-in" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4 6h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2zm0 2v.01L12 13l8-4.99V8l-8 5-8-5z"/></svg>
            <input type="email" name="email" placeholder="curator@museum.com" autocomplete="username" />
          </span>
        </label>

        <label>Password
          <span class="field">
            <svg class="ico-in" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M17 9H7a2 2 0 00-2 2v7a2 2 0 002 2h10a2 2 0 002-2v-7a2 2 0 00-2-2zm-8-2a3 3 0 116 0v2h-6V7z"/></svg>
            <input type="password" name="password" placeholder="Enter your password" autocomplete="current-password" />
          </span>
        </label>

        <button class="btn btn-primary" type="button">Sign In</button>
      </form>

      <div class="panel" role="note" aria-live="polite">
        <strong>Demo Credentials:</strong>
        <div class="row">Email: curator@museum.com</div>
        <div class="row">Password: password</div>
      </div>
    </section>
  </div>
</body>
</html>
