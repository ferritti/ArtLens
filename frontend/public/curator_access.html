<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Curator Access</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#f2f6fc; /* page gradient start */
      --bg-2:#e9eff7; /* page gradient end */
      --ink:#1e2b47;  /* main title color */
      --muted:#55627a;/* paragraph */
      --card:#ffffff; /* card background */
      --card-radius:28px;
      --card-shadow: 0 26px 60px rgba(13,35,82,0.10), 0 2px 10px rgba(13,35,82,0.08);
      --field-border:#d7e2ef;
      --field-bg:#ffffff;
      --focus:#2f66f3;
      --btn1:#1357ff; /* button gradient start */
      --btn2:#1539e0; /* button gradient end */
      --btn-ink:#ffffff;
      --accent-1:#ffb100; /* lock gradient start */
      --accent-2:#f78a00; /* lock gradient end */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background: radial-gradient(120% 80% at 50% 0%, rgba(19,87,255,0.06), rgba(19,87,255,0) 44%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      min-height:100dvh; display:grid; place-items:center; padding: calc(env(safe-area-inset-top) + 18px) 18px calc(env(safe-area-inset-bottom) + 28px) 18px;
    }
    .wrap{ max-width:780px; width:100%; margin-inline:auto; }
    .card{
      background:var(--card); border-radius:var(--card-radius); box-shadow:var(--card-shadow);
      padding: clamp(24px, 5vw, 44px) clamp(20px, 6vw, 56px);
      margin: 12px auto;
    }

    /* Top back link */
    .top{ display:flex; align-items:center; gap:10px; color:#3b4960; font-weight:600; text-decoration:none; width:max-content; }
    .top svg{ width:22px; height:22px; color:#3b4960; }
    .top:hover{ opacity:0.85; }

    /* Lock badge */
    .badge{ display:grid; place-items:center; width:108px; height:108px; margin:28px auto 18px; border-radius:50%;
      background:
        radial-gradient(120% 120% at 32% 24%, #ffd36a 0%, #ffb23a 36%, rgba(255,178,46,0) 70%),
        linear-gradient(180deg, #f39b00 0%, #e17400 100%);
      box-shadow: 0 10px 24px rgba(225,120,0,0.35), inset 0 1px 0 rgba(255,255,255,0.45);
    }
    .badge svg{ width:40px; height:40px; color:#fff; }

    h1.title{ margin: 8px 0 8px; text-align:center; font-weight:800; color:var(--ink);
      font-size: clamp(28px, 5vw, 40px); letter-spacing:0.2px; }
    p.subtitle{ margin:0 auto 28px; text-align:center; color:#53627a; font-size: clamp(16px, 2.6vw, 20px); max-width: 36ch; }

    /* Form */
    form{ display:grid; gap:24px; margin-top: 24px; }
    label{ display:grid; gap:10px; font-weight:700; color:#26344f; font-size:16px; }

    .field{ position:relative; }
    .field input{
      width:100%; height:60px; border-radius:14px; border:1px solid var(--field-border); background:var(--field-bg);
      padding: 16px 16px 16px 54px; font-size:18px; color:#233040; outline:none;
      box-shadow: 0 2px 0 rgba(255,255,255,0.8) inset, 0 6px 18px rgba(16,33,55,0.04);
    }
    .field input::placeholder{ color:#98a6ba; }
    .field input:focus{ border-color:var(--focus); box-shadow: 0 0 0 3px rgba(47,102,243,0.15), 0 6px 18px rgba(16,33,55,0.08); }

    .ico-in{ position:absolute; left:16px; top:50%; transform:translateY(-50%); width:24px; height:24px; display:block; color:#90a4bf; }

    /* Mask-based icons for inputs */
    .ico-in.mask{ background-color:#90a4bf; -webkit-mask-repeat:no-repeat; -webkit-mask-position:center; -webkit-mask-size:contain; mask-repeat:no-repeat; mask-position:center; mask-size:contain; }
    .ico-in.user-access{ -webkit-mask-image:url('images/user - access.png'); mask-image:url('images/user - access.png'); }
    .ico-in.lock{ -webkit-mask-image:url('images/lock.png'); mask-image:url('images/lock.png'); }

    /* White lock icon inside top badge */
    .badge .ico-lock-white{ width:40px; height:40px; display:block; background:#fff; -webkit-mask-image:url('images/lock.png'); -webkit-mask-repeat:no-repeat; -webkit-mask-position:center; -webkit-mask-size:contain; mask-image:url('images/lock.png'); mask-repeat:no-repeat; mask-position:center; mask-size:contain; }

    /* Primary button */
    .btn{ appearance:none; border:0; border-radius:14px; height:60px; padding:0 22px; font-weight:800; font-size:18px; cursor:pointer; }
    .btn-primary{ width:100%; color:var(--btn-ink); background: linear-gradient(90deg, var(--btn1), var(--btn2));
      box-shadow: 0 14px 28px rgba(20,70,230,0.25);
    }
    .btn-primary:hover{ filter:brightness(0.98); box-shadow: 0 18px 34px rgba(20,70,230,0.30); }

    /* Responsive small devices spacing tweaks */
    @media (max-width:480px){
      .badge{ width:92px; height:92px; }
      .badge .ico-lock-white{ width:34px; height:34px; }
      .btn, .field input{ height:56px; }
    }
    .login-msg{ margin-top:12px; text-align:center; font-size:14px; min-height:1.2em; }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card" aria-labelledby="t">
      <a class="top" href="./index.html" title="Back">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M14.7 6.3a1 1 0 010 1.4L10.41 12l4.3 4.3a1 1 0 11-1.42 1.4l-5-5a1 1 0 010-1.4l5-5a1 1 0 011.41 0z"/></svg>
        <span>Back</span>
      </a>

      <div class="badge" aria-hidden="true">
        <span class="ico-lock-white" aria-hidden="true"></span>
      </div>

      <h1 id="t" class="title">Curator Access</h1>
      <p class="subtitle">Sign in to manage the artwork collection</p>

      <form action="#" method="post" novalidate>
        <label>Email
          <span class="field">
            <span class="ico-in mask user-access" aria-hidden="true"></span>
            <input type="email" name="email" placeholder="curator@museum.com" autocomplete="username" />
          </span>
        </label>

        <label>Password
          <span class="field">
            <span class="ico-in mask lock" aria-hidden="true"></span>
            <input type="password" name="password" placeholder="Enter your password" autocomplete="current-password" />
          </span>
        </label>

        <button id="signInBtn" class="btn btn-primary" type="button">Sign In</button>
        <div id="loginMsg" class="login-msg" role="status" aria-live="polite"></div>
      </form>
      <script>
      (function(){
        const KEYS = { CREDS: 'artlens.creds', AUTH: 'artlens.auth' };
        function initCreds(){
          try {
            if (!localStorage.getItem(KEYS.CREDS)) {
              localStorage.setItem(KEYS.CREDS, JSON.stringify({ email: 'curator@museum.com', password: 'tesi2025' }));
            }
          } catch(_) {}
        }
        function alreadyAuthed(){
          try { return !!localStorage.getItem(KEYS.AUTH); } catch(_) { return false; }
        }
        function setAuthed(){
          try { localStorage.setItem(KEYS.AUTH, JSON.stringify({ at: Date.now() })); } catch(_) {}
        }
        function showMsg(msg, ok){
          var el = document.getElementById('loginMsg');
          if (!el) return;
          el.textContent = msg || '';
          el.style.color = ok ? '#1b7f3a' : '#b3261e';
        }
        function handleLogin(){
          const form = document.querySelector('form');
          const email = (form.querySelector('input[name="email"]').value || '').trim().toLowerCase();
          const pass = form.querySelector('input[name="password"]').value || '';
          try {
            const creds = JSON.parse(localStorage.getItem(KEYS.CREDS) || 'null');
            if (creds && email === String(creds.email || '').toLowerCase() && pass === String(creds.password || '')) {
              setAuthed();
              showMsg('Signed in. Redirectingâ€¦', true);
              setTimeout(()=>{ location.href = './curator_dashboard.html'; }, 200);
            } else {
              showMsg('Invalid email or password.');
            }
          } catch (e) {
            showMsg('Unexpected error. Please try again.');
          }
        }
        document.addEventListener('DOMContentLoaded', function(){
          initCreds();
          if (alreadyAuthed()) {
            // Optionally auto-redirect: uncomment next line if you want to skip login when already authenticated
            // location.replace('./curator_dashboard.html');
          }
          const btn = document.getElementById('signInBtn');
          if (btn) btn.addEventListener('click', handleLogin);
          const form = document.querySelector('form');
          if (form) {
            form.addEventListener('keydown', function(ev){
              if (ev.key === 'Enter') { ev.preventDefault(); handleLogin(); }
            });
          }
        });
      })();
      </script>

    </section>
  </div>
</body>
</html>
