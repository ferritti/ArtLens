<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Curator Access</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/curator_access.css">
</head>
<body>
  <div class="wrap">
    <section class="card" aria-labelledby="t">
      <a class="top" href="./index.html" title="Back">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M14.7 6.3a1 1 0 010 1.4L10.41 12l4.3 4.3a1 1 0 11-1.42 1.4l-5-5a1 1 0 010-1.4l5-5a1 1 0 011.41 0z"/></svg>
        <span>Back</span>
      </a>

      <div class="badge" aria-hidden="true">
        <span class="ico-lock-white" aria-hidden="true"></span>
      </div>

      <h1 id="t" class="title">Curator Access</h1>
      <p class="subtitle">Sign in to manage the artwork collection</p>

      <form action="#" method="post" novalidate>
        <label>Email
          <span class="field">
            <span class="ico-in mask user-access" aria-hidden="true"></span>
            <input type="email" name="email" placeholder="curator@museum.com" autocomplete="username" />
          </span>
        </label>

        <label>Password
          <span class="field">
            <span class="ico-in mask lock" aria-hidden="true"></span>
            <input type="password" name="password" placeholder="Enter your password" autocomplete="current-password" />
          </span>
        </label>

        <button id="signInBtn" class="btn btn-primary" type="button">Sign In</button>
        <div id="loginMsg" class="login-msg" role="status" aria-live="polite"></div>
      </form>
      <script type="module" src="../src/js/curator_access.js"></script>

    </section>
  </div>
</body>
</html>
