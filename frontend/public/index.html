<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ArtLens — Real-time Artwork Detector (Phase 1)</title>
  <link rel="stylesheet" href="styles/variables.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/animations.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
  <link rel="stylesheet" href="styles/detail.css" />
</head>
<body>
  <main class="stage" id="app">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>

    <div class="topbar">
      <div class="brand">ArtLens</div>
      <div class="lang-toggle" aria-label="Language">
        <button type="button" data-lang="it" class="active" title="Italiano">IT</button>
        <button type="button" data-lang="en" title="English">EN</button>
      </div>
    </div>

    <div id="info" class="placard"></div>
    <div id="hint" class="hint hidden" aria-live="polite">Tocca l’opera</div>
    <div id="hotspots" class="hotspots"></div>

    <div id="detail" class="detail hidden" aria-modal="true" role="dialog">
      <div class="detail-card">
        <div class="detail-title" id="detailTitle"></div>
        <div class="detail-meta" id="detailMeta"></div>
        <div class="detail-body" id="detailBody"></div>
        <div class="detail-actions">
          <button id="backBtn" class="back" type="button">Torna alla Fotocamera</button>
        </div>
      </div>
    </div>

    <div class="hud" id="hud">
      <div class="card">
        <div>
          <div class="card-title">Scopri l'arte intorno a te</div>
          <div class="status" id="status">Inquadra le opere con la fotocamera</div>
        </div>
        <div class="actions">
          <button id="startBtn">Avvia</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Configure backend URL (must be before other scripts) -->
  <script>window.BACKEND_URL='https://artlens-obss.onrender.com';</script>

  <!-- TensorFlow.js and MobileNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
  <script type="module" src="../src/js/index.js"></script>
</body>
</html>
