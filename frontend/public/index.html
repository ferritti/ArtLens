<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ArtLens</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <div class="wrap">
    <section class="card" aria-labelledby="t">
      <header class="brand" aria-label="Museum brand">
        <!-- Column icon -->
        <svg class="mark" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M3 8h18v2H3V8zm2 3h3v7H5v-7zm5 0h4v7h-4v-7zm6 0h3v7h-3v-7zM4 6l8-4 8 4H4z" opacity=".3"/>
          <path d="M2 20h20v2H2z"/>
        </svg>
        <div class="word">MUSEUM</div>
      </header>

      <h1 id="t" class="title">ArtLens</h1>
      <p class="subtitle">Discover art through technology</p>

      <div class="actions">
        <button id="scanBtn" class="btn btn-primary" type="button">
          <img class="ico" src="images/camera.png" alt="" aria-hidden="true" />
          <span>Scan Artwork</span>
        </button>
        <button class="btn btn-outline" type="button" onclick="location.href='./curator_access.html'">
          <span class="ico user-ico" aria-hidden="true"></span>
          <span>Curator Login</span>
        </button>
      </div>

      <div class="divider" role="separator" aria-hidden="true"></div>
      <p class="foot">Powered by advanced AI recognition technology</p>
    </section>
  </div>

  <!-- Scanner overlay (hidden until activated) -->
  <div id="scannerOverlay" aria-hidden="true">
    <iframe id="scannerFrame" title="Artwork Scanner" allow="camera; microphone" referrerpolicy="no-referrer"></iframe>
    <button id="closeScanner" type="button" title="Chiudi" aria-label="Chiudi">✕</button>
  </div>

  <script>
  (function(){
    const scanBtn = document.getElementById('scanBtn');
    const overlay = document.getElementById('scannerOverlay');
    const frame = document.getElementById('scannerFrame');
    const closeBtn = document.getElementById('closeScanner');

    function buildScannerSrcdoc(){
      // Inline minimal scanner document (no external HTML files)
      const html = `<!doctype html>
<html lang="en"><head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>ArtLens — Scanner</title>
<link rel="stylesheet" href="styles/variables.css" />
<link rel="stylesheet" href="styles/base.css" />
<link rel="stylesheet" href="styles/animations.css" />
<link rel="stylesheet" href="styles/layout.css" />
<link rel="stylesheet" href="styles/components.css" />
<link rel="stylesheet" href="styles/detail.css" />
<link rel="preload" href="images/tap.webp" as="image" />
<link rel="stylesheet" href="styles/embed.css" />
</head>
<body>
  <main class="stage" id="app">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>

    <div id="info" class="placard"></div>
    <div id="hint" class="hint hidden" aria-live="polite">Tocca l’opera</div>
    <div id="hotspots" class="hotspots"></div>

    <div id="detail" class="detail hidden" aria-modal="true" role="dialog">
      <div class="detail-card">
        <div class="detail-title" id="detailTitle"></div>
        <div class="detail-meta" id="detailMeta"></div>
        <div class="detail-body" id="detailBody"></div>
        <div class="detail-actions">
          <button id="backBtn" class="back" type="button">Torna alla Fotocamera</button>
        </div>
      </div>
    </div>

    <div class="hud" id="hud">
      <div class="card">
        <div>
          <div class="card-title">Scopri l'arte intorno a te</div>
          <div class="status" id="status">Inquadra le opere con la fotocamera</div>
        </div>
        <div class="actions">
          <button id="startBtn">Avvia</button>
        </div>
      </div>
    </div>
  </main>

  <script>window.BACKEND_URL='https://artlens-obss.onrender.com';<\/script>
  <script>
  // Auto-start after module attaches listeners
  (function(){
    function kick(){ try{ document.getElementById('startBtn')?.click(); }catch(e){} }
    if (document.readyState==='complete' || document.readyState==='interactive') setTimeout(kick, 250);
    else document.addEventListener('DOMContentLoaded', function(){ setTimeout(kick, 250); });
  })();
  <\/script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"><\/script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"><\/script>
  <script type="module" src="../src/js/index.js"><\/script>
</body></html>`;
      return html;
    }

    function openScanner(){
      if (!window.isSecureContext && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        alert('La fotocamera richiede HTTPS (oppure localhost). Apri la pagina con https://');
        return;
      }
      try { frame.src = 'about:blank'; } catch {}
      frame.srcdoc = buildScannerSrcdoc();
      overlay.classList.add('on');
      overlay.setAttribute('aria-hidden', 'false');
    }
    function closeScanner(){
      overlay.classList.remove('on');
      overlay.setAttribute('aria-hidden', 'true');
      // Unload iframe to release camera
      try { frame.srcdoc = ''; } catch {}
      frame.src = 'about:blank';
    }

    scanBtn?.addEventListener('click', openScanner);
    closeBtn?.addEventListener('click', closeScanner);
    window.addEventListener('pagehide', closeScanner, { once: true });
    window.addEventListener('beforeunload', closeScanner, { once: true });
  })();
  </script>
</body>
</html>
