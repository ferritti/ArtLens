<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ArtLens — Scanner</title>
  <link rel="stylesheet" href="styles/variables.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/animations.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
  <link rel="stylesheet" href="styles/detail.css" />
  <link rel="preload" href="images/tap.webp" as="image" />
  <link rel="stylesheet" href="styles/embed.css" />
</head>
<body>
  <main class="stage" id="app">
    <video id="camera" autoplay playsinline muted></video>
    <div class="scan-grid" aria-hidden="true"></div>
    <canvas id="overlay"></canvas>

    <header class="scanner-top" role="banner" aria-label="Scanner header">
      <button type="button" class="scanner-back" id="scannerBack" aria-label="Back">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M14.7 6.3a1 1 0 010 1.4L10.41 12l4.3 4.3a1 1 0 11-1.42 1.4l-5-5a1 1 0 010-1.4l5-5a1 1 0 011.41 0z"/></svg>
        <span>Back</span>
      </button>
      <div class="scanner-title" aria-live="polite">Scan Artwork</div>
    </header>

    <div id="info" class="placard"></div>
    <div id="hint" class="hint hidden" aria-live="polite">Tocca l’opera</div>
    <div id="hotspots" class="hotspots"></div>

    <div id="detail" class="detail hidden" aria-modal="true" role="dialog">
      <div class="detail-card">
        <div class="detail-title" id="detailTitle"></div>
        <div class="detail-meta" id="detailMeta"></div>
        <div class="detail-body" id="detailBody"></div>
        <div class="detail-actions">
          <button id="backBtn" class="back" type="button">Torna alla Fotocamera</button>
        </div>
      </div>
    </div>

  </main>

  <script>window.BACKEND_URL='https://artlens-obss.onrender.com';</script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
  <script type="module" src="../src/js/index.js"></script>
  <script>
    // Back button closes the scanner overlay in the parent page
    (function(){
      const btn = document.getElementById('scannerBack');
      if (btn) btn.addEventListener('click', ()=>{
        // If embedded in index (iframe), ask parent to close overlay.
        try { window.parent.postMessage({ type: 'close-scanner' }, '*'); } catch(e){}
        // If opened directly (not embedded), navigate to index.html explicitly.
        try {
          if (window.top === window) {
            location.href = 'index.html';
          }
        } catch(e){}
      });
    })();
  </script>
</body>
</html>
